<ion-content padding>

<h1>My Settings</h1>
  <button *ngIf="!auth.authenticated()" ion-item menuClose color="primary" (click)="auth.login()">
                <ion-icon item-left name="logo-facebook"></ion-icon>
                Login with Facebook
            </button>
  <button *ngIf="auth.authenticated()" ion-item menuClose color="primary" (click)="auth.logout()">
                <ion-icon item-left name="logo-facebook"></ion-icon>
                Log Out
          </button>

</ion-content>

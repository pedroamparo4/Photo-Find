<ion-content padding>
  <button ion-button full (click)="fetchMyPhotos()">My Pictures</button>

      <ion-input type="search" placeholder="Your tag here..." [(ngModel)]="search"></ion-input>


  <button ion-button full (click)="makeTagSearch()">Search</button>
<ion-grid>
  <ion-row *ngFor="let photo of photos; let i = index">
    

    <ion-col *ngIf="i%2 == 0">      
      <ion-avatar item-left>
        <img src="{{ photo.picture.thumbnail }}">
      </ion-avatar>
      <p><strong>{{ photo.name.title }} {{ photo.name.first }} {{ photo.name.last }}</strong></p>
      <p>{{ photo.email }}</p>
    </ion-col>

    <ion-col *ngIf="(i+1) < photos.length && (i+1)%2 != 0">   
      <ion-avatar item-left>
        <img src="{{ photos[i+1].picture.thumbnail }}">
      </ion-avatar>
      <p><strong>{{ photos[i+1].name.title }} {{ photos[i+1].name.first }} {{ photos[i+1].name.last }}</strong></p>
      <p>{{ photos[i+1].email }}</p>
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addImage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
